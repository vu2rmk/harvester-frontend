
<div class="body">
    <div id="login">
        <h3 class="text-center text-white pt-5">Harvester </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" formControlName = "username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" type="password"class="form-control" formControlName = "password">
                            </div>
                            <div class="form-group">
                                <input id="login-submit" [disabled]="!authForm.valid" type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                {{this.authForm.value | json}}
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
