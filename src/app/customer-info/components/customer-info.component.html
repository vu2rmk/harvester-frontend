<mat-toolbar>
    <h3>Customer Info</h3>
    <div class="menu-bar">
        <button mat-raised-button (click)='newCustomerInfo()' color='primary'>
            New Customer Info
        </button>
    </div>
</mat-toolbar>

<mat-card>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="custcode">
            <th mat-header-cell *matHeaderCellDef> Customer Code </th>
            <td mat-cell *matCellDef="let customerInfo"> {{customerInfo.custcode}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="custname">
            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let customerInfo"> {{customerInfo.custname}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="address1">
            <th mat-header-cell *matHeaderCellDef> Address 1 </th>
            <td mat-cell *matCellDef="let customerInfo"> {{customerInfo.address1}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="address2">
            <th mat-header-cell *matHeaderCellDef> Address 2 </th>
            <td mat-cell *matCellDef="let customerInfo"> {{customerInfo.address2}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let customerInfo"> {{customerInfo.phone}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let customerInfo"> {{customerInfo.mobile}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let customerInfo"> {{customerInfo.email}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let customerInfo">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)='editBtnHandler(customerInfo.id)'>
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)='deleteBtnHandler(customerInfo.id)'>
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
